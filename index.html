<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.css"
      integrity="sha512-+ouAqATs1y4kpPMCHfKHVJwf308zo+tC9dlEYK9rKe7kiP35NiP+Oi35rCFnc16zdvk9aBkDUtEO3tIPl0xN5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Navigation Menu</title>
  </head>
  <body class="h-screen flex items-center py-2 font-sans font-bold">
    <div
      class="h-full w-14 bg-black text-center px-3 py-5 text-white text-2xl flex flex-col justify-between items-center rounded-md ml-1 md:w-1/4 md:items-start md:p-0"
    >
      <!-- Housing the Logo and Hamburger Menu -->
      <div
        class="relative rounded-md py-1 cursor-pointer md:w-full md:flex md:justify-between md:items-center md:px-3 md:py-4"
      >
        <div class="md:flex hidden">
          <div class="mr-4">C</div>
          <div>Coding Lab</div>
        </div>
        <i id="hamburger-menu" class="fa-solid fa-bars"></i>
        <i id="exit" class="fa-light"></i>
        <!-- Hamburger Menu Links -->
          <div
            id="moblie-links" class="hidden flex-col absolute text-black -top-3 left-20 bg-white shadow-lg w-52 md:left-72 md:top-5 lg:left-96 2xl:left-full"
          >
            <a
              href="#"
              class="py-2 duration-300 hover:bg-slate-600 hover:text-white"
              >Home</a
            >
            <a
              href="#"
              class="py-2 duration-300 hover:bg-slate-600 hover:text-white"
              >About</a
            >
            <a
              href="#"
              class="py-2 duration-300 hover:bg-slate-600 hover:text-white"
              >Contact</a
            >
            <a
              href="#"
              class="py-2 duration-300 hover:bg-slate-600 hover:text-white"
              >Location</a
            >
          </div>
        <!-- End Hamburger Menu Links -->
      </div>
      <!-- Housing all the Links Div -->
      <div
        class="flex flex-col justify-around h-3/4 mb-10 md:items-start font-thin md:px-3"
      >
        <!-- Input Search Div -->
        <div
          class="rounded-md py-1 px-2 duration-300 cursor-pointer md:flex md:relative md:bg-cyan-800"
        >
          <input
            type="text"
            placeholder="Search..."
            class="hidden md:flex md:px-10 md:py-1 md:rounded-md md:bg-inherit md:outline-none md:w-full md:text-lg"
          />
          <i
            class="fa-solid fa-magnifying-glass md:absolute md:left-3 top-2 md:text-lg"
          >
          </i>
        </div>
        <!-- Dashboard -->
        <div
          class="relative rounded-md py-1 px-2 duration-300 hover:bg-white hover:text-black cursor-pointer md:w-full md:flex items-center md:py-2"
        >
          <i class="fa-sharp fa-solid fa-ellipsis md:mr-7 after:hover:content-['Dashboard'] after:hover:absolute after:hover:left-14 after:hover:shadow-md after:hover:py-1 after:hover:px-2 after:hover:text-sm after:hover:rounded-lg"></i>
          <p class="hidden md:flex">Dashboard</p>
        </div>
        <div
          class="relative rounded-md py-1 px-2 duration-300 hover:bg-white hover:text-black cursor-pointer md:w-full md:flex items-center md:py-2"
        >
          <i class="fa-solid fa-user md:mr-7 after:hover:content-['User'] after:hover:absolute after:hover:left-14 after:hover:shadow-md after:hover:py-1 after:hover:px-2 after:hover:text-sm after:hover:rounded-lg"></i>
          <p class="hidden md:flex">User</p>
        </div>
        <div
          class="relative rounded-md py-1 px-2 duration-300 hover:bg-white hover:text-black cursor-pointer md:w-full md:flex items-center md:py-2"
        >
          <i class="fa-solid fa-message md:mr-7 after:hover:content-['Message'] after:hover:absolute after:hover:left-14 after:hover:shadow-md after:hover:py-1 after:hover:px-2 after:hover:text-sm after:hover:rounded-lg"></i>
          <p class="hidden md:flex">Messages</p>
        </div>
        <div
          class="relative rounded-md py-1 px-2 duration-300 hover:bg-white hover:text-black cursor-pointer md:w-full md:flex items-center md:py-2"
        >
          <i class="fa-solid fa-chart-simple md:mr-7 after:hover:content-['Analytics'] after:hover:absolute after:hover:left-14 after:hover:shadow-md after:hover:py-1 after:hover:px-2 after:hover:text-sm after:hover:rounded-lg"></i>
          <p class="hidden md:flex">Analytics</p>
        </div>
        <div
          class="relative rounded-md py-1 px-2 duration-300 hover:bg-white hover:text-black cursor-pointer md:w-full md:flex items-center md:py-2"
        >
          <i class="fa-solid fa-folder md:mr-7 after:hover:content-['Files'] after:hover:absolute after:hover:left-14 after:hover:shadow-md after:hover:py-1 after:hover:px-2 after:hover:text-sm after:hover:rounded-lg"></i>
          <p class="hidden md:flex">File Manager</p>
        </div>
        <div
          class="relative rounded-md py-1 px-2 duration-300 hover:bg-white hover:text-black cursor-pointer md:w-full md:flex items-center md:py-2"
        >
          <i class="fa-solid fa-cart-shopping md:mr-7 after:hover:content-['Order'] after:hover:absolute after:hover:left-14 after:hover:shadow-md after:hover:py-1 after:hover:px-2 after:hover:text-sm after:hover:rounded-lg"></i>
          <p class="hidden md:flex">Order</p>
        </div>
        <div
          class="relative rounded-md py-1 px-2 duration-300 hover:bg-white hover:text-black cursor-pointer md:w-full md:flex items-center md:py-2"
        >
          <i class="fa-solid fa-heart md:mr-7 after:hover:content-['Saved'] after:hover:absolute after:hover:left-14 after:hover:shadow-md after:hover:py-1 after:hover:px-2 after:hover:text-sm after:hover:rounded-lg"></i>
          <p class="hidden md:flex">Saved</p>
        </div>
        <div
          class="relative rounded-md py-1 px-2 duration-300 hover:bg-white hover:text-black cursor-pointer md:w-full md:flex items-center md:py-2"
        >
          <i class="fa-solid fa-gear md:mr-7 after:hover:content-['Setting'] after:hover:absolute after:hover:left-14 after:hover:shadow-md after:hover:py-1 after:hover:px-2 after:hover:text-sm after:hover:rounded-lg"></i>
          <p class="hidden md:flex">Setting</p>
        </div>
      </div>
      <div
        class="rounded-md py-1 px-2 bg-sky-800 text-white md:w-full md:flex md:justify-between md:items-center md:p-2 md:rounded-t-none md:py-4"
      >
        <div class="hidden md:w-full md:flex md:justify-between">
          <!-- Housing for Name & Job Title -->
          <div class="md:flex md:text-sm">
            <div class="mr-3">
              <img
                src="user-image.webp"
                alt="User Image"
                class="md:h-11 md:w-11 object-cover rounded-md"
              />
            </div>
            <div class="md:flex md:flex-col items-start md:justify-around">
              <p>Perm Shahi</p>
              <p>Web Designer</p>
            </div>
          </div>
        </div>
        <i class="fa-solid fa-right-to-bracket cursor-pointer"></i>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
